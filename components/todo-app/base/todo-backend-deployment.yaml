---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
      - name: init-wait
        image: busybox:latest
        command: ['sh', '-c', 'until nc -vz todo-postgres 5432 ; do sleep 1; done;']
      - name: init-migrate
        image: ghcr.io/chrishrb/ghcr.io/chrishrb/todo-backend:main-521f77f
        command: ['/bin/sh', '/app/migrate.sh']
      containers:
      - image: ghcr.io/chrishrb/ghcr.io/chrishrb/todo-backend:main-521f77f
        name: backend
        ports:
        - containerPort: 3000
        env:
          - name: DATABASE_URL
            value: postgresql://admin:password@todo-postgres:5432/todo?schema=public
          - name: AUTH_SECRET_KEY
            value: MYSECRETKEY
          - name: REDIS_CLIENT_URL
            value: redis://:password@todo-redis:6379
          - name: ADMIN_PASSWORD
            value: admin
          - name: USER_PASSWORD
            value: user
