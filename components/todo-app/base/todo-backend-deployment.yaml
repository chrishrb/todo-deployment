apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
      - image: ghcr.io/chrishrb/ghcr.io/chrishrb/todo-backend:main-2bb1d9d
        name: todo-backend
        ports:
        - containerPort: 80
        env:
          - name: DATABASE_URL
            value: postgresql://admin:password@postgres:5432/todo?schema=public
          - name: AUTH_SECRET_KEY
            value: MYSECRETKEY
          - name: REDIS_CLIENT_URL
            value: redis://:password@redis:6379
          - name: ADMIN_PASSWORD
            value: admin
          - name: USER_PASSWORD
            value: user
