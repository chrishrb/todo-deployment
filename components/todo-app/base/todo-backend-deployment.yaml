---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - image: ghcr.io/chrishrb/ghcr.io/chrishrb/todo-backend:main-2bb1d9d
        name: backend
        ports:
        - containerPort: 3000
        env:
          - name: DATABASE_URL
            value: postgresql://admin:password@todo-postgres:5432/todo?schema=public
          - name: AUTH_SECRET_KEY
            value: MYSECRETKEY
          - name: REDIS_CLIENT_URL
            value: redis://:password@redis:6379
          - name: ADMIN_PASSWORD
            value: admin
          - name: USER_PASSWORD
            value: user
